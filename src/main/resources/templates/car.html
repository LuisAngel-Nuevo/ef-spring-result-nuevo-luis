<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GESTION DE VEHICULOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Gestion de Vehiculos</h1>
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Licencia</th>
            <th>Contacto</th>
            <th>Combustible</th>
            <th>Color</th>
            <th>Seguro</th>
            <th>Seguro PÃºblico</th>
            <th>Vencimineto de Registro</th>
            <th>Fecha de Servicio</th>
        </tr>
        <tr th:each="car : ${car}">
            <td th:text="${car.car_id()}"></td>
            <td th:text="${car.owner_name()}"></td>
            <td th:text="${car.license_plate()}"></td>
            <td th:text="${car.owner_contact()}"></td>
            <td th:text="${car.engine_type()}"></td>
            <td th:text="${car.color()}"></td>
            <td th:text="${car.insurance_company()}"></td>
            <td th:text="${car.insurance_policy_number()}"></td>
            <td th:text="${car.registration_expiration_date()}"></td>
            <td th:text="${car.service_due_date()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
